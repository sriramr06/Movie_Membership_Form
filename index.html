<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylee.css">
  <title>FLIXORA</title>
  </head>
  
<body>
  <header>
    <h2 class="logo">FLIXORA</h2>
    <nav class="navigation">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Service</a>
      <a href="">contact</a>
    </nav>
  </header>

  <!-- Popup Message -->
  <div id="popup" class="popup">
    <span class="popup-close">&times;</span>
    <p id="popup-message"></p>
    <div id="popup-buttons" class="popup-buttons" style="display: none;">
      <button class="confirm-btn">Yes</button>
      <button class="cancel-btn">No</button>
    </div>
  </div>

  <div class="container">
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" id="loginEmail" name="email" required>
          <label class="mandatory">Email</label>
          <div class="error-message" id="loginEmailError"></div>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" id="loginPassword" name="password" required>
          <label class="mandatory">Password</label>
          <span class="icon toggle-password" id="toggleLoginPassword">
            <ion-icon name="eye-off"></ion-icon>
          </span>
          <div class="error-message" id="loginPasswordError"></div>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>or continue with</p>
          <button type="button" class="btn"> Google</button> <br> <br>
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
    <div class="form-box register">
      <h2>Register</h2>
      <form action="#">
        <div class="inner-register">
          <div class="panel">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <input type="text" id="firstName" name="firstName" required>
              <label class="mandatory">Firstname</label>
              <div class="error-message" id="firstNameError"></div>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="person"></ion-icon>
              </span>
              <input type="text" id="lastName" name="lastName" required>
              <label class="mandatory">Lastname</label>
              <div class="error-message" id="lastNameError"></div>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
              <input type="email" id="registerEmail" name="email" required>
              <label class="mandatory">Email</label>
              <div class="error-message" id="registerEmailError"></div>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="calendar"></ion-icon>
              </span>
              <input type="text" class="date" id="dob" name="dob" required>
              <label class="mandatory">Birthday(DD-MM-YYYY)</label>
              <div class="error-message" id="dobError"></div>
            </div>
          </div>
          <div class="panel">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="call"></ion-icon>
              </span>
              <input type="text" id="mobile" name="mobile" required>
              <label class="mandatory">Mobile</label>
              <div class="error-message" id="mobileError"></div>
            </div>
            <div class="input-box plan-box">
              <select id="planSelect" name="plan" class="plan" required>
                <option value="" disabled selected>Select Plan Type</option>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="elite">Elite</option>
                <option value="family">Family</option>
              </select>
              <div id="planCost" class="plan-cost"></div>
              <div class="error-message" id="planError"></div>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" id="registerPassword" name="password" required>
              <label class="mandatory">Password</label>
              <span class="icon toggle-password" id="toggleRegisterPassword">
                <ion-icon name="eye-off"></ion-icon>
              </span>
              <div class="error-message" id="registerPasswordError"></div>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <label class="mandatory">Confirm Password</label>
              <span class="icon toggle-password" id="toggleConfirmPassword">
                <ion-icon name="eye-off"></ion-icon>
              </span>
              <div class="error-message" id="confirmPasswordError"></div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type="button" id="clearButton" class="btn">Clear</button>
          <button type="submit" class="btn">Sign Up</button>
        </div>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
